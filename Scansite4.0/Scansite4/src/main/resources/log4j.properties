log4j.rootCategory=DEBUG, CONSOLE

# CONSOLE is set to be a ConsoleAppender using Patternlayout:
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] - %m%n

### set log levels for hibernate - for more verbose logging change 'info' to 'debug' ###
#log4j.logger.org.hibernate=debug

### log session activity
#log4j.logger.org.hibernate.impl.SessionImpl=debug

### log transaction activity
#log4j.logger.org.hibernate.transaction=debug

### log HQL query parser activity
#log4j.logger.org.hibernate.hql.ast.AST=debug

### log just the SQL
#log4j.logger.org.hibernate.SQL=debug

### log JDBC bind parameters ###
#log4j.logger.org.hibernate.type=debug

### log schema export/update ###
#log4j.logger.org.hibernate.tool.hbm2ddl=debug

### log prepared statement parameter bindings
#log4j.logger.org.hibernate.engine.ParameterBinder=debug

### log HQL parse trees
#log4j.logger.org.hibernate.hql=debug

### log cache activity ###
#log4j.logger.org.hibernate.cache=debug

### log hibernate configuration
#log4j.logger.org.hibernate.cfg=debug
